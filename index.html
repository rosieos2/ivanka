<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME Token</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .nav {
            background: #0a0a2e;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo { color: #fbbf24; font-size: 1.5rem; font-weight: bold; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { color: white; text-decoration: none; }
        .buy-btn { background: #dc2626; color: white; padding: 0.5rem 1rem; border-radius: 4px; border: none; }

        .hero {
            background: #0a0a2e;
            color: white;
            padding: 5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hero h1 { font-size: 4rem; line-height: 1.2; margin-bottom: 1rem; }
        .hero .official { color: #dc2626; }
        .hero p { font-size: 1.5rem; }
        
        .allocation {
            padding: 4rem 2rem;
            text-align: center;
        }
        .allocation h2 { margin-bottom: 3rem; font-size: 2rem; }
        .allocation-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .allocation-item {
            background: #f8f8f8;
            padding: 2rem;
            border-radius: 8px;
        }
        .allocation-item h3 { margin-bottom: 1rem; }
        .allocation-item p { color: #dc2626; font-size: 2rem; font-weight: bold; }

        footer {
            background: #0a0a2e;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .hero { flex-direction: column; text-align: center; }
            .allocation-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">$IVANKA</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Pump.fun</a>
            <a href="#">How to Buy</a>
            <a href="#">More</a>
            <button class="buy-btn">Buy Now</button>
        </div>
    </nav>

    <div class="hero">
        <div>
            <h1>
                THE ONLY<br>
                <span class="official">OFFICIAL</span><br>
                IVANKA TOKEN
            </h1>
            <p>Join the Community. This is History in the Making!</p>
        </div>
        <img src="https://cdn.prod.website-files.com/674396c59212c6ea348b24e0/6791ac30fb998feb3e73ff89_hero.png" alt="Hero" width="500">
    </div>

    <div class="allocation">
        <h2>Token Allocation</h2>
        <div class="allocation-grid">
            <div class="allocation-item">
                <h3>Total Supply</h3>
                <p>1,000,000,000</p>
            </div>
            <div class="allocation-item">
                <h3>Team Allocation</h3>
                <p>1%</p>
            </div>
            <div class="allocation-item">
                <h3>Liquidity Pool</h3>
                <p>99%</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MEME Token. All rights reserved.</p>
    </footer>
</body>
</html>
